<!doctype html>
<html lang="en">
<body>
<h1>UMD + ESM page</h1>

<h2>UMD</h2>
<!-- Adjust the path to your published UMD file name if different -->
<script src="https://cdn.jsdelivr.net/npm/matssocket@1.0.0-rc3-2025-10-12/dist/MatsSocket.umd.min.js"></script>
<script>
    console.log('UMD global:', matssocket);
    let matsSocket = new matssocket.MatsSocket("TestApp", "1.2.3",
        ['ws://localhost:8080/matssocket', 'ws://localhost:8081/matssocket']);
    matsSocket.preconnectoperation = true;
    matsSocket.logging = true;
    matsSocket.debug = matssocket.DebugOption.TIMESTAMPS | matssocket.DebugOption.NODES;
    matsSocket.setCurrentAuthorization("Nothing");
    matsSocket.close("Goodbye");
</script>

<h2>ESM via CDN</h2>
<script type="module">
    import * as mats_socket from 'https://cdn.jsdelivr.net/npm/matssocket@1.0.0-rc3-2025-10-12/dist/MatsSocket.esm.min.js';

    console.log('esm.sh ESM import:', mats_socket);
    let matsSocket = new mats_socket.MatsSocket("TestApp", "1.2.3",
        ['ws://localhost:8080/matssocket', 'ws://localhost:8081/matssocket']);
    matsSocket.preconnectoperation = true;
    matsSocket.logging = true;
    matsSocket.debug = matssocket.DebugOption.TIMESTAMPS | matssocket.DebugOption.NODES;
    matsSocket.setCurrentAuthorization("Nothing");
    matsSocket.close("Goodbye");
</script>
</body>
</html>
