<!DOCTYPE html>
<html>
<head>
    <title>MatsSocket Tests</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha@11.7.2/mocha.css">
    <script src="https://cdn.jsdelivr.net/npm/mocha@11.7.2/mocha.js"></script>
</head>
<body>

<h1>Unit and Integration tests, from the bundled EcmaScript Module files</h1>
You must have built the code, '<code>./gradlew build</code>', to have the ESM files available.
<p/>
Uses import maps to reference <code>MatsSocket.js</code> and <code>chai</code>.

<div id="mocha"></div>
<!-- Note that the "matssocket" ref below can be changed from "/mats/client/dist/MatsSocket.esm.js" to
     the minified version "/mats/client/dist/MatsSocket.esm.min.js" -->
<script type="importmap">
{
  "imports": {
    "matssocket": "/mats/client/dist/MatsSocket.esm.js",
    "chai": "https://cdn.jsdelivr.net/npm/chai@6.0.1/+esm"
  }
}
</script>

<script type="module">mocha.setup('bdd');</script>

<script type="module" src="mats/tests/bundle/all_tests.esm.js"></script>

<script type="module">mocha.run();</script>
</body>
</html>
